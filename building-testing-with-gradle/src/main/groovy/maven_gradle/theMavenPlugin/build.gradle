package maven_gradle.theMavenPlugin

apply plugin: 'java'
apply plugin: 'maven'

defaultTasks = ['install']

configure(install.repositories.mavenInstaller) {
    pom.project {
        group = 'com.thomson.gradle'
        archivesBaseName = 'sample-maven-plugin'
        version = '1.0-SNAPSHOT'
        description = "A sample that use the maven plug-in"
    }
}
